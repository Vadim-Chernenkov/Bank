<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div class="container">

  <form action="create-personalData" method="post">
    Личный номер паспорта: <input type="text" name="personalNumberOwner">
    <br>
    Фамилия: <input type="text" name="lastName">
    <br>

    <br>
    Отчество: <input type="text" name="middleName">

    Дата Рождения: <input type="date" name="dateofBirthday">
    <br>
    Гражданин РБ: <input type="checkbox" name="citizenOfBelarus">

    <button type="submit" class="btn btn-success">Сохранить новый счет</button>
  </form>
</div>
