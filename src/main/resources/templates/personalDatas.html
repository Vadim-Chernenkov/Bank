<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <a href="bankAccounts">Банковские счета</a>
  <a>Личные данные владельца счета</a>
  <a href="logout">Выход</a>

  <hr>
  <a th:href="create-personalData">Создать нового клиената банка</a>
  <table class="table table-striped">
    <tr>
      <th>Личный номер паспорта</th>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
      <th>Дата рождения</th>
      <th>Гражданин РБ</th>
      <th>Обновить личные данные</th>
      <th>Удаление </th>
    </tr>
    <tr th:each="personalData: ${personalDatas}">
      <td th:text ="${personalData.personalNumberOwner}"></td>
      <td th:text ="${personalData.lastName}"></td>
      <td th:text ="${personalData.firstName}"></td>
      <td th:text ="${personalData.middleName}"></td>
      <td th:text ="${personalData.dateofBirthday}"></td>
      <td th:text ="${personalData.citizenOfBelarus}"></td>

      <td>
        <a th:href="@{update-personalData(personalNumberOwner=${personalData.personalNumberOwner})}">обновить</a>
      </td>
      <td>
        <a class="text-danger" th:href="@{delete-personalData(personalNumberOwner=${personalData.personalNumberOwner})}">удалить</a>
      </td>
    </tr>


  </table>
</div>
</body>
</html>
